<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#pigzeus">Pig Dice</a></li>
          <li><a href="#help">Help</a></li>
        </ul>
      </nav>
      <section id="about">

        <div class="row">

            <div class="card">
              <div class="card-header text-center">
                Pig Dice
              </div>
              <div class="card-body">
                <h4 class="card-text">Play the Game</h4>
                <p class="card-text">To start the game please pick a side and roll</p>
                <a href="#pigzeus">Start</a>
              </div>
              <div class="card-footer text-muted text-center">
                Rules of the game are in help.
              </div>
            </div>

        </div>

      </section>
      <section id="pigzeus">

        <div class="row">
          <div class="newgame">
            <button type="button" class="btn-newgame" name="newgame">New Game</button>
          </div><br>
          <div class="card-deck">

              <div class="card">
                <img src="" class="card-img-top">
                <div class="card-body g-zone active">
                  <div class="card-title gon" id="gon">Gon</div>
                  <div class="card-text score" id="gscore">0</div>
                  <div class="card-text display-current">
                    <span class="current-label">Current</span>
                    <span class="current-score" id="current-g">0</span>
                  </div>
                  <div class="card-footer">
                    <button type="button" id="btn-rock" name="button">Roll Dice</button>
                    <button type="button" id="btn-paper" name="button">Hold</button>
                  </div>
                </div>
              </div>

              <div class="card">
                <img src="images/dice-1.png" alt="Dice" class="dice">
              </div>

              <div class="card">
                <im src="" class="card-img-top">
                <div class="card-body k-zone">
                    <div class="card-title killua" id="killua">Killua</div>
                    <div class="card-text score" id="kscore">0</div>
                    <div class="card-text display-current">
                      <span class="current-label">Current</span>
                      <span class="current-score" id="current-g">0</span>
                  </div>
                  <div class="card-footer">
                    <button type="button" class="btn-speed" name="button">Roll Dice</button>
                    <button type="button" class="btn-bolt" name="button">Hold</button>
                  </div>
                </div>
              </div>

          </div>
        </div>

      </section>

      <section id="help">
        <div class="">

        </div>
      </section>
    </div>
  </body>
</html>
